apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: qeb-hwt-deployment
  annotations:
    description: "Thoth Service: thamos advise"
    openshift.io/display-name: "Thoth Service: thamos advise"
    version: 0.1.0-dev
    tags: thoth,github,app,thamos
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: >
      This template defines resources needed to deploy Qeb-Hwt, the backend
      componets of https://github.com/marketplace/qeb-hwt
    template.openshift.io/provider-display-name: "Red Hat, Inc."
  labels:
    template: qeb-hwt-deployment
    app: qeb-hwt

objects:
  - kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      name: qeb-hwt
      labels:
        app: qeb-hwt
        component: webhook-recevier
      annotations:
        thoth-station.ninja/template-version: 0.1.0-dev
    spec:
      to:
        kind: Service
        name: webhook-recevier

  - kind: Service
    apiVersion: v1
    metadata:
      name: webhook-recevier
      labels:
        app: qeb-hwt
        component: webhook-recevier
      annotations:
        thoth-station.ninja/template-version: 0.1.0-dev
    spec:
      ports:
        - name: webhook-recevier
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: qeb-hwt
        component: webhook-recevier
      type: ClusterIP

  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      name: qeb-hwt-webhook-recevier
      labels:
        app: qeb-hwt
        component: webhook-recevier
      annotations:
        thoth-station.ninja/template-version: 0.1.0-dev
    spec:
      replicas: 1
      revisionHistoryLimit: 4
      selector:
        app: qeb-hwt
        component: webhook-recevier
      template:
        metadata:
          labels:
            app: qeb-hwt
            component: webhook-recevier
          annotations:
            thoth-station.ninja/template-version: 0.1.0-dev
        spec:
          containers:
            - name: webhook-recevier
              image: qeb-hwt-webhook-recevier:latest
              env:
                - name: ENV
                  value: dev
                - name: PYTHONPATH
                  value: .
                - name: THOTH_DEPLOYMENT_NAME
                  value: aicoe-psi-prod
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      key: sentry-dsn
                      name: qeb-hwt
              envFrom:
                - prefix: GITHUB_
                  secretRef:
                    name: qeb-hwt-github-app
              ports:
                - containerPort: 8080
                  protocol: TCP
            - name: ultrahook
              image: ultrahook:latest
              envFrom:
                - configMapRef:
                    name: ultrahook
      test: false
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - webhook-recevier
            from:
              kind: ImageStreamTag
              name: qeb-hwt-webhook-recevier:latest
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ultrahook
            from:
              kind: ImageStreamTag
              name: ultrahook:latest
